            { id: 1108, company: "Etihad Cargo", product: "WebCargo", subCategory: "Dijital Satış Kanalı", category: "Müşteri Odaklı Çözümler", description: "Kapasiteye anında erişim sağlayan entegrasyon.", link: "https://theloadstar.com/etihad-joins-webcargo-as-air-cargos-digital-transformation-develops/" },
            { id: 1109, company: "Etihad Cargo", product: "SmartTrack", subCategory: "Kargo Takip", category: "Operasyonel Verimlilik ve Takip", description: "Hücresel, GPS ve Wi-Fi bağlantısı ile canlı konum ve durum izleme.", link: "https://www.etihadcargo.com/en/news/etihad-cargo-launches-smarttrack-first-of-its-kind-realtime-shipment-visibility-service" },

      // SINGAPORE AIRLINES CARGO
             { id: 1110, company: "Singapore Airlines Cargo", product: "SIA ICMS", subCategory: "ERP Süreçleri", category: "Operasyonel Verimlilik ve Takip", description: "Singapur Havayolları (SIA), 1 Ağustos 2022'de  yeni Entegre Kargo Yönetim Sistemi'ni (ICMS) devreye aldı.", link: "https://www.aircargonews.net/singapore-airlines-reaps-the-benefits-of-its-new-cargo-management-system/1055514.article" },

            { id: 1111, company: "Singapore Airlines Cargo", product: "SIA Cargo.one", subCategory: "Dijital Satış Kanalı", category: "Müşteri Odaklı Çözümler", description: "Singapore Airlines Cargo, müşteri odaklı dijital kargo satışlarını artırmak için küresel inovasyon ortağı olarak cargo.one'ı seçti.", link: "https://www.cargo.one/press/sia-cargo-announcement" },

  { id: 1112, company: "Singapore Airlines Cargo", product: "CX with Qualtrics tech", subCategory: "Müşteri Hizmetleri", category: "Müşteri Odaklı Çözümler", description: "Singapur Havayolları, gelişmiş analitik, yapay zeka (YZ) ve çok kanallı geri bildirim entegrasyonu yoluyla müşteri deneyimi stratejisini güçlendirmek için Qualtrics ile üç yıllık bir anlaşma imzaladı.", link: "https://www.aviationbusinessnews.com/industry-news/singapore-airlines-sharpens-cx-with-qualtrics-tech/" },

{ id: 1113, company: "Singapore Airlines Cargo", product: "IATA ONE Record", subCategory: "Kargo Takip", category: "Teknolojik İş Birlikleri ve Yenilikler", description: "Singapore Airlines ve IBS Software, hava kargo operasyonlarında devrim yaratmayı amaçlayan bir gönderi kayıt çözümü geliştirmek için iş birliği yaptıklarını duyurdu. Bu girişim, operasyonel verimliliği artırmak için gönderi kayıtlarının dijitalleştirilmesini teşvik eden IATA'nın ONE Record standartlarıyla uyumludur.", link: "https://cargoinsights.co/ibs-software-and-singapore-airlines-launch-digital-shipment-solution/" },

 { id: 1114, company: "Singapore Airlines Cargo", product: "SIA Open AI", subCategory: "ChatBot", category: "Teknolojik İş Birlikleri ve Yenilikler", description: "Singapore Airlines, Müşteri Deneyimi ve Operasyonlarını Geliştirmek İçin OpenAI ile Ortaklık Kurdu.Bu iş birliği, havayolunun hem web sitesi hem de mobil uygulaması üzerinden erişilebilen sanal asistanında önemli iyileştirmelerle sonuçlandı. Geliştirilmiş asistan, yolculara kişiselleştirilmiş, konuşma tabanlı destek sunarak varış noktası bulma, uçuş karşılaştırmaları ve rezervasyon yönetimi konularında yardımcı oluyor.", link: "https://www.eplaneai.com/news/singapore-airlines-partners-with-openai-to-enhance-customer-experience-and-operations" },

{ id: 1115, company: "Singapore Airlines Cargo", product: "SIA CRM", subCategory: "Müşteri Hizmetleri", category: "Müşteri Odaklı Çözümler", description: "Singapur Havayolları (SIA), havayolu şirketi için yeni bir müşteri vaka ve bilgi yönetim sistemi geliştirmek ve uygulamak üzere müşteri ilişkileri yönetimi (CRM) alanında küresel lider olan Salesforce'u seçti.", link: "https://www.singaporeair.com/en_UK/fr/corporate/newsroom/press-release/2021/April-June/ne1021-210406/" },

 { id: 1116, company: "Singapore Airlines Cargo", product: "SIA CargoAi", subCategory: "Dijital Satış Kanalı", category: "Müşteri Odaklı Çözümler", description: "Singapore Airlines, hava kargo kapasitesini CargoAi'nin çevrimiçi rezervasyon portalı CargoMART'ta kullanıma açarak, nakliyecilerin platform üzerinden hava kargo gönderilerini rezerve etmelerine olanak sağladı.", link: "https://asiacargonews.com/green/news/detail?id=10013" },
        ];

        // Kategoriler Listesi
        const CATEGORIES = [
            "Müşteri Odaklı Çözümler",
            "Operasyonel Verimlilik ve Takip",
            "Veri Analitiği ve Optimizasyon",
            "Teknolojik İş Birlikleri ve Yenilikler",
            "Yer Operasyon Projeleri"
        ];

        const App = () => {
            // State Yönetimi
            const [activeTab, setActiveTab] = useState("category"); // 'category' veya 'company'
            const [selectedCategory, setSelectedCategory] = useState(CATEGORIES[0]);
            const [selectedCompany, setSelectedCompany] = useState(null);
            
            // İç Filtreler
            const [filterSubCat, setFilterSubCat] = useState("Tümü");
            const [filterComp, setFilterComp] = useState("Tümü");

            // Benzersiz Firmaları Çıkar (Alphabetical)
            const companies = useMemo(() => {
                const comps = [...new Set(rawData.map(item => item.company))];
                return comps.sort();
            }, []);

            // Benzersiz Alt Kategorileri Çıkar (Seçili Kategoriye Göre)
            const subCategories = useMemo(() => {
                if (activeTab === 'category') {
                    const filtered = rawData.filter(item => item.category === selectedCategory);
                    return ["Tümü", ...new Set(filtered.map(item => item.subCategory))];
                }
                return [];
            }, [selectedCategory, activeTab]);

            // Kategori değişiminde filtreleri sıfırla
            useEffect(() => {
                setFilterSubCat("Tümü");
                setFilterComp("Tümü");
            }, [selectedCategory, activeTab]);

            // Verileri Filtreleme Mantığı
            const filteredData = useMemo(() => {
                let data = rawData;

                if (activeTab === 'category') {
                    // Ana Kategori Filtresi
                    data = data.filter(item => item.category === selectedCategory);
                    
                    // İç Filtreler (Firma ve Alt Kategori)
                    if (filterComp !== "Tümü") {
                        data = data.filter(item => item.company === filterComp);
                    }
                    if (filterSubCat !== "Tümü") {
                        data = data.filter(item => item.subCategory === filterSubCat);
                    }
                } else if (activeTab === 'company') {
                    // Firma Bazlı Arama Modu
                    if (selectedCompany) {
                        data = data.filter(item => item.company === selectedCompany);
                    } else {
                        data = [];
                    }
                }

                return data;
            }, [activeTab, selectedCategory, selectedCompany, filterSubCat, filterComp]);

            // İkonları yükle
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            });

            return (
                <div className="flex h-screen overflow-hidden text-[#333]">
                    
                    {/* SOL SIDEBAR */}
                    <aside className="w-80 bg-[#850101] text-white flex flex-col shadow-2xl z-20 shrink-0">
                        {/* Logo Alanı - Güncellendi (Beyaz Arka Plan) */}
                        <div className="h-44 flex flex-col items-center justify-center border-b border-[#A01010] bg-white relative p-6">
                            {/* Güncellenmiş Logo - Filtre Kaldırıldı */}
                            <img 
                                src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Turkish_Cargo_logo.svg" 
                                alt="Turkish Cargo Logo" 
                                className="h-auto w-full max-w-[180px] object-contain"
                            />
                            <p className="mt-3 text-[11px] font-bold tracking-widest uppercase text-[#850101] border-t border-gray-100 pt-2 w-full text-center">Dijitalleşme Rakip Analizi</p>
                        </div>

                        {/* Menü İçeriği */}
                        <div className="flex-1 overflow-y-auto custom-scroll p-6 space-y-10">
                            
                            {/* Kategori Bölümü */}
                            <div>
                                <h3 className="text-xs font-bold text-white/50 uppercase tracking-widest mb-4">
                                    Kategoriler
                                </h3>
                                <div className="space-y-2">
                                    {CATEGORIES.map((cat) => (
                                        <button
                                            key={cat}
                                            onClick={() => {
                                                setActiveTab('category');
                                                setSelectedCategory(cat);
                                            }}
                                            className={`w-full flex items-center px-4 py-3 text-sm font-semibold rounded-lg transition-all duration-300 group ${
                                                activeTab === 'category' && selectedCategory === cat
                                                    ? 'sidebar-link-active'
                                                    : 'text-gray-300 hover:bg-white/10 hover:text-white hover:translate-x-1'
                                            }`}
                                        >
                                            <span className="mr-3">
                                                <i data-lucide="chevron-right" className={`w-4 h-4 ${activeTab === 'category' && selectedCategory === cat ? 'text-[#850101]' : ''}`}></i>
                                            </span>
                                            <span className="text-left leading-tight">{cat}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Firma Arama Bölümü */}
                            <div>
                                <h3 className="text-xs font-bold text-white/50 uppercase tracking-widest mb-4 flex items-center">
                                    <i data-lucide="search" className="w-3 h-3 mr-2"></i>
                                    Firma Bazlı Arama
                                </h3>
                                <div className="relative group">
                                    <select 
                                        className="w-full bg-[#600000] text-white text-sm rounded-lg border border-[#A01010] focus:ring-1 focus:ring-white focus:border-white block p-3 outline-none cursor-pointer hover:bg-[#700000] transition-colors appearance-none"
                                        onChange={(e) => {
                                            if(e.target.value) {
                                                setActiveTab('company');
                                                setSelectedCompany(e.target.value);
                                            }
                                        }}
                                        value={activeTab === 'company' && selectedCompany ? selectedCompany : ""}
                                    >
                                        <option value="" disabled>Firma Seçiniz...</option>
                                        {companies.map(comp => (
                                            <option key={comp} value={comp}>{comp}</option>
                                        ))}
                                    </select>
                                    <div className="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none">
                                        <i data-lucide="chevron-down" className="w-4 h-4 text-gray-400"></i>
                                    </div>
                                </div>
                                {activeTab === 'company' && selectedCompany && (
                                    <div className="mt-4 p-4 bg-white/10 rounded-lg border border-white/20 animate-fade-in">
                                        <p className="text-xs text-white/60 mb-1">Görüntülenen Firma:</p>
                                        <p className="font-bold text-white text-lg tracking-wide">{selectedCompany}</p>
                                    </div>
                                )}
                            </div>

                        </div>
                    </aside>

                    {/* ANA İÇERİK ALANI */}
                    <main className="flex-1 flex flex-col h-full overflow-hidden bg-[#F3F4F6] relative">
                        
                        {/* Başlık Alanı (Header) */}
                        <header className="bg-white border-b border-gray-200 px-10 py-6 flex justify-between items-center shadow-sm z-10 sticky top-0">
                            <div>
                                <h1 className="text-2xl font-bold text-[#05014A] tracking-tight">
                                    {activeTab === 'category' ? selectedCategory : `${selectedCompany}`}
                                </h1>
                                <p className="text-sm font-medium text-gray-500 mt-2">
                                    {activeTab === 'category' 
                                        ? "Sektörel benchmark analizi ve dijital çözümler." 
                                        : "Firmaya ait tüm kategorilerdeki dijitalleşme haberleri."}
                                </p>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="px-4 py-1.5 bg-[#850101]/5 text-[#850101] rounded-full text-xs font-bold border border-[#850101]/10">
                                    {filteredData.length} Kayıt Bulundu
                                </span>
                            </div>
                        </header>

                        {/* Filtre Barı (Sadece Kategori Görünümünde) */}
                        {activeTab === 'category' && (
                            <div className="bg-white px-10 py-4 border-b border-gray-200 flex flex-wrap gap-4 items-center shadow-sm">
                                <div className="flex items-center space-x-2 mr-2">
                                    <span className="text-sm font-bold text-gray-600 flex items-center uppercase tracking-wide text-xs">
                                        <i data-lucide="filter" className="w-3 h-3 mr-1.5"></i>
                                        Filtrele:
                                    </span>
                                </div>
                                
                                {/* Firma Filtresi */}
                                <select 
                                    className="bg-gray-50 border border-gray-300 text-[#05014A] text-sm rounded-md focus:ring-[#850101] focus:border-[#850101] block p-2.5 font-medium outline-none min-w-[200px]"
                                    value={filterComp}
                                    onChange={(e) => setFilterComp(e.target.value)}
                                >
                                    <option value="Tümü">Tüm Firmalar</option>
                                    {companies.map(c => <option key={c} value={c}>{c}</option>)}
                                </select>

                                {/* Alt Kategori Filtresi */}
                                <select 
                                    className="bg-gray-50 border border-gray-300 text-[#05014A] text-sm rounded-md focus:ring-[#850101] focus:border-[#850101] block p-2.5 font-medium outline-none min-w-[200px]"
                                    value={filterSubCat}
                                    onChange={(e) => setFilterSubCat(e.target.value)}
                                >
                                    {subCategories.map(sc => <option key={sc} value={sc}>{sc}</option>)}
                                </select>

                                {(filterComp !== "Tümü" || filterSubCat !== "Tümü") && (
                                    <button 
                                        onClick={() => { setFilterComp("Tümü"); setFilterSubCat("Tümü"); }}
                                        className="text-xs font-bold text-[#850101] hover:text-[#500000] ml-auto flex items-center bg-gray-100 px-3 py-2 rounded-md transition-colors"
                                    >
                                        <i data-lucide="x" className="w-3 h-3 mr-1"></i>
                                        TEMİZLE
                                    </button>
                                )}
                            </div>
                        )}

                        {/* İçerik Grid */}
                        <div className="flex-1 overflow-y-auto p-10 custom-scroll bg-[#F3F4F6]">
                            {filteredData.length > 0 ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-8 pb-10">
                                    {filteredData.map((item) => (
                                        <div key={item.id} className="bg-white rounded-xl shadow-sm border border-gray-200 hover-card flex flex-col overflow-hidden h-full group relative">
                                            
                                            {/* Üst Çizgi (Renk Ayrımı) */}
                                            <div className={`h-1.5 w-full ${item.company === "Turkish Cargo" || item.company === "Turkish Airlines" ? 'bg-[#850101]' : 'bg-[#635F5F]'}`}></div>
                                            
                                            <div className="p-6 flex flex-col flex-1">
                                                {/* Firma Rozeti */}
                                                <div className="flex justify-between items-start mb-4">
                                                    <span className={`inline-flex items-center px-2.5 py-1 rounded text-[10px] font-bold uppercase tracking-wider ${
                                                        item.company === "Turkish Cargo" || item.company === "Turkish Airlines" 
                                                            ? "bg-[#850101]/10 text-[#850101]" 
                                                            : "bg-gray-100 text-[#635F5F]"
                                                    }`}>
                                                        {item.company}
                                                    </span>
                                                    {/* Link Butonu */}
                                                    <a href={item.link} target="_blank" className={`transition-colors p-1 rounded-full ${item.link !== '#' ? 'text-gray-400 hover:text-[#850101] hover:bg-gray-100 cursor-pointer' : 'text-gray-200 cursor-not-allowed'}`} title={item.link !== '#' ? "Kaynağa Git" : "Link Mevcut Değil"}>
                                                        <i data-lucide="external-link" className="w-4 h-4"></i>
                                                    </a>
                                                </div>

                                                {/* Ürün & Alt Kategori */}
                                                <div className="mb-3">
                                                    <h3 className="text-[#05014A] font-bold text-lg leading-snug mb-1">{item.product || item.subCategory}</h3>
                                                    {item.product && <p className="text-xs font-semibold text-gray-500 uppercase tracking-wide">{item.subCategory}</p>}
                                                </div>
                                                
                                                {/* Açıklama */}
                                                <p className="text-gray-600 text-sm leading-relaxed mb-4 flex-1">
                                                    {item.description}
                                                </p>

                                                {/* Alt Bilgi */}
                                                <div className="pt-4 border-t border-gray-100 mt-auto">
                                                    <div className="flex items-center text-[10px] font-bold text-gray-400 uppercase tracking-widest">
                                                        <i data-lucide="tag" className="w-3 h-3 mr-1.5"></i>
                                                        {item.category.split(' ')[0]}...
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center text-gray-400">
                                    <div className="bg-white p-6 rounded-full shadow-sm mb-4">
                                        <i data-lucide="search-x" className="w-10 h-10 text-gray-300"></i>
                                    </div>
                                    <p className="text-xl font-bold text-[#05014A]">Kayıt Bulunamadı</p>
                                    <p className="text-sm text-gray-500 mt-1">Lütfen filtrelerinizi kontrol edin.</p>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
